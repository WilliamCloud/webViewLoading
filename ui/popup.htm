<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
		charset="utf-8" />

	<script type="text/javascript">
		function setAddress() {
			if (window.opener == null) {
				alert("can't find window.opener");
				return;
			}

			var foundAddress = window.opener.document.getElementById("foundAddress");
			if (foundAddress == null) {
				alert("can't find element of opener");
				return;
			}

			var userAddress = document.getElementById("userAddress");

			foundAddress.innerText = userAddress.value;
			window.close();
		}
	</script>
</head>
<body>
	<p>
		<input id="userAddress" type="text" value="Somewhere on the earth."/> <button onclick="setAddress()">OK</button>
	</p>
</body>
</html>
